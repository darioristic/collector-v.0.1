apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: crm-monorepo-pipeline
spec:
  description: >
    CI/CD pipeline for the CRM monorepo. Builds the Fastify API and Next.js dashboard
    with Node 20 + pnpm, pushes images to the OpenShift internal registry, and rolls out
    the updated DeploymentConfigs.
  params:
    - name: git-repo-url
      type: string
      description: Git repository containing the monorepo
    - name: git-revision
      type: string
      description: Git revision (branch, tag, or commit) to build
      default: main
    - name: registry
      type: string
      description: OpenShift internal registry host (e.g. image-registry.openshift-image-registry.svc:5000)
    - name: namespace
      type: string
      description: OpenShift project/namespace used for images and deployments
    - name: image-tag
      type: string
      description: Image tag applied to both API and dashboard images
      default: $(context.pipelineRun.uid)
    - name: database-secret-name
      type: string
      description: Kubernetes Secret koji sadrži DATABASE_URL vrednost za migracije
      default: collector-api-secrets
    - name: database-secret-key
      type: string
      description: Ključ unutar tajne koji sadrži DATABASE_URL
      default: DATABASE_URL
  workspaces:
    - name: shared-workspace
  tasks:
    - name: checkout-code
      taskRef:
        name: git-checkout
      params:
        - name: url
          value: $(params.git-repo-url)
        - name: revision
          value: $(params.git-revision)
      workspaces:
        - name: output
          workspace: shared-workspace

    - name: quality-check
      runAfter:
        - checkout-code
      taskRef:
        name: quality-check
      workspaces:
        - name: source
          workspace: shared-workspace

    - name: build-api
      runAfter:
        - quality-check
      taskRef:
        name: build-api
      params:
        - name: registry
          value: $(params.registry)
        - name: namespace
          value: $(params.namespace)
        - name: image-tag
          value: $(params.image-tag)
      workspaces:
        - name: source
          workspace: shared-workspace

    - name: build-dashboard
      runAfter:
        - build-api
      taskRef:
        name: build-dashboard
      params:
        - name: registry
          value: $(params.registry)
        - name: namespace
          value: $(params.namespace)
        - name: image-tag
          value: $(params.image-tag)
      workspaces:
        - name: source
          workspace: shared-workspace

    - name: push-images
      runAfter:
        - build-dashboard
      taskSpec:
        params:
          - name: api-image
            type: string
          - name: dashboard-image
            type: string
        steps:
          - name: summary
            image: alpine:3.20
            script: |
              #!/bin/sh
              echo "Images pushed to the registry:"
              echo "  API       : $(params.api-image)"
              echo "  Dashboard : $(params.dashboard-image)"
      params:
        - name: api-image
          value: $(tasks.build-api.results.image-url)
        - name: dashboard-image
          value: $(tasks.build-dashboard.results.image-url)

    - name: run-migrations
      runAfter:
        - push-images
      taskRef:
        name: run-migrations
      params:
        - name: database-secret-name
          value: $(params.database-secret-name)
        - name: database-secret-key
          value: $(params.database-secret-key)
      workspaces:
        - name: source
          workspace: shared-workspace

    - name: deploy-api
      runAfter:
        - run-migrations
      taskRef:
        name: deploy-api
      params:
        - name: namespace
          value: $(params.namespace)
        - name: image-url
          value: $(tasks.build-api.results.image-url)

    - name: post-deploy-health
      runAfter:
        - deploy-api
      taskRef:
        name: post-deploy-health
      params:
        - name: service-url
          value: http://api:4000/api/health

    - name: deploy-dashboard
      runAfter:
        - post-deploy-health
      taskRef:
        name: deploy-dashboard
      params:
        - name: namespace
          value: $(params.namespace)
        - name: image-url
          value: $(tasks.build-dashboard.results.image-url)

  results:
    - name: api-image
      value: $(tasks.build-api.results.image-url)
    - name: dashboard-image
      value: $(tasks.build-dashboard.results.image-url)

