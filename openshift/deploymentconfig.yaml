apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: api
  labels:
    app: api
spec:
  replicas: 1
  selector:
    app: api
    deploymentconfig: api
  strategy:
    type: Rolling
  template:
    metadata:
      labels:
        app: api
        deploymentconfig: api
    spec:
      containers:
        - name: api
          image: image-registry.openshift-image-registry.svc:5000/$(NAMESPACE)/api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 4000
              protocol: TCP
          envFrom:
            - secretRef:
                name: collector-api-secrets
          readinessProbe:
            httpGet:
              path: /api/health
              port: 4000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          livenessProbe:
            httpGet:
              path: /api/health
              port: 4000
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "4000"
            - name: HOST
              value: "0.0.0.0"
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
      restartPolicy: Always
  triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
          - api
        from:
          kind: ImageStreamTag
          name: api:latest
