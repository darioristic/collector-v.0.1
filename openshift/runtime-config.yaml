apiVersion: v1
kind: Secret
metadata:
  name: collector-api-secrets
type: Opaque
stringData:
  DATABASE_URL: postgresql://collector:collector@collector-postgres:5432/collector_dashboard
  REDIS_URL: redis://collector-redis:6379
  CRM_API_KEY: replace-with-crm-api-key
  ANALYTICS_API_KEY: replace-with-analytics-api-key
  JWT_SECRET: replace-with-jwt-secret
  NOVU_API_KEY: replace-with-novu-api-key
  NOVU_APP_ID: replace-with-novu-app-id
  CORS_ALLOWED_ORIGINS: http://dashboard:3000
  ALLOWED_ORIGINS: http://dashboard:3000
---
apiVersion: v1
kind: Secret
metadata:
  name: collector-chat-service-secrets
type: Opaque
stringData:
  DATABASE_URL: postgresql://collector:collector@collector-postgres:5432/collector_dashboard
  REDIS_URL: redis://collector-redis:6379
