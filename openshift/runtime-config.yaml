  POSTGRESQL_USER: collector
  POSTGRESQL_PASSWORD: change-me
  POSTGRESQL_DATABASE: collector_dashboard
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dashboard-theme-config
data:
  THEME_PRESET_COOKIE: theme_preset
  THEME_SCALE_COOKIE: theme_scale
  THEME_RADIUS_COOKIE: theme_radius
  THEME_CONTENT_LAYOUT_COOKIE: theme_content_layout
  THEME_SIDEBAR_MODE_COOKIE: theme_sidebar_mode
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dashboard-config
data:
  NEXT_PUBLIC_API_URL: http://api:4000
  NEXT_PUBLIC_CHAT_SERVICE_URL: http://chat-service:4001
