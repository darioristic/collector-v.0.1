apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-service
  labels:
    app: chat-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chat-service
  template:
    metadata:
      labels:
        app: chat-service
    spec:
      containers:
        - name: chat-service
          image: image-registry.openshift-image-registry.svc:5000/crm-platform-prod/chat-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 4001
              protocol: TCP
              name: http
          envFrom:
            - secretRef:
                name: collector-chat-service-secrets
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "4001"
            - name: HOST
              value: "0.0.0.0"
          readinessProbe:
            httpGet:
              path: /health
              port: 4001
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          livenessProbe:
            httpGet:
              path: /health
              port: 4001
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
      restartPolicy: Always
