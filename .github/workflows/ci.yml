name: CI
on:
  push:
  pull_request:
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.38
      - run: bun install
      - run: bun run lint || true
      - run: docker compose up -d --build
      - run: bun run e2e