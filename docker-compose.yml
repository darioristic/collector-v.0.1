version: "3.9"

services:
  postgres:
    image: postgres:17.2-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: collector
      POSTGRES_USER: collector
      POSTGRES_PASSWORD: collector
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile.prod
    restart: unless-stopped
    environment:
      HOST: 0.0.0.0
      PORT: 4000
      DATABASE_URL: postgresql://collector:collector@postgres:5432/collector
      REDIS_URL: redis://redis:6379
      NODE_ENV: production
    ports:
      - "4000:4000"
    depends_on:
      - postgres
      - redis

  chat-service:
    build:
      context: .
      dockerfile: services/chat-service/Dockerfile
    restart: unless-stopped
    environment:
      PORT: 4001
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://collector:collector@postgres:5432/collector
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      NODE_ENV: production
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-*}
    ports:
      - "4001:4001"
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  notification-service:
    build:
      context: .
      dockerfile: services/notification-service/Dockerfile
    restart: unless-stopped
    environment:
      PORT: 4002
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://collector:collector@postgres:5432/collector
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      NODE_ENV: production
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-*}
    ports:
      - "4002:4002"
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:

